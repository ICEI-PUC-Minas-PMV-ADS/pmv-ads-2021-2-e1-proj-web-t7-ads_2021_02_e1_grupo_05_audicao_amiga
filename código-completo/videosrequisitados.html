    // app.innerHTML = x

    ar = []
    for(i of Object.keys(localStorage).filter(e=>e.match(/@/g))){
        x = localStorage[i].split(",")
        for(j of x){
            youtube_id = j.split("=")[1]

            ar.push(youtube_id)
        }
    }

    z = ar.map(e=>`<a href='https://www.youtube.com/watch?v=${e}'><img class="w-full" src='http://img.youtube.com/vi/${e}/sddefault.jpg'></a>`).join("")

    app.innerHTML = z

</script>
