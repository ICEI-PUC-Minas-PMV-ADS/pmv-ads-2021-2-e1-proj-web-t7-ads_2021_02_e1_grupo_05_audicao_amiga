<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/novo.css">
    <link rel="icon" type="icon/ico" href="img/icone/icon.ico">
</head>

<body>

    <div class="circle_c">
        <div class="circle"></div>
    </div>

    <div class="flex flex-wrap h-100p">

        <div class="flex-2p flex items-center text-center">
            <div class="p-2">
                <img class="w-300" src="img/fundo/Grupo25.png" >
                <p class="text-center font-size-2p">Todo cidadão tem o direito de acessar conteúdos veiculados pelos meios audiovisuais em suas diversas plataformas</p>
            </div>
        </div>

        <main class="flex-2p">
            <h1 class="text-shadow">Acesse sua conta</h1>
            

                <label id ="labelemail" autocomplete="off"  for="email" >
                    <input class="w-300 p-1 m-1 color-white bg-gray rounded outline-none font-size-1p" class="_input" type="email" id="email" name="email" placeholder="E-mail">
                </label>

                <label id="labelpassword" for="password">
                    <input class="w-300 p-1 m-1 color-white bg-gray rounded outline-none font-size-1p" type="password" id="password" name="password" placeholder="Senha">
                </label>

                <div class="buttons grid p-1">
                    <button class="m-1 bt-1 p-1" value="Entrar" id="bt_login">Entrar</button>
                    <a href="cadastro.html" class="m-1 inline-block w-200 m-auto bt-2 px-2 py-1 inline-block">Cadastre-se</a>
                </div>
                
        </main>
        
    </div>

</body>
</html> 

<script>

    if(localStorage.dados == undefined)
            localStorage.setItem('dados','[]')

    function checkUserExists(campo_email,campo_senha){
    // campo_email = "fabiane@fabiane.com"
    // campo_senha = "fabiane"

        if(JSON.parse(localStorage.dados).find(e=>e.email == campo_email && e.senha == campo_senha )){
            return true
        }
    }

    bt_login.onclick=function(){
        if(checkUserExists(email.value,password.value)){
            localStorage.setItem('email', email.value)
            window.location.href = "videostraduzidos.html"
        }else{
            alert("Usuário não existe ou senha incorreta")
        }
    }

    window.onkeyup=function(e){
        if(e.key == "Enter"){
            if(checkUserExists(email.value,password.value)){
                localStorage.setItem('email', email.value)
                window.location.href = "videostraduzidos.html"
            }else{
                alert("Usuário não existe ou senha incorreta")
            }
        }
    }
</script>
