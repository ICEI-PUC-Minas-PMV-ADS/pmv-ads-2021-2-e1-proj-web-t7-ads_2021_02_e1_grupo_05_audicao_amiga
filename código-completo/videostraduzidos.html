var menuOpen = false;
function abrir_menu()
{
      var menu = document.getElementById("barralateral");

            menuOpen = false;
            menu.classList.remove("menu_aberto")
      }
      else
      {
            menuOpen = true;
            menu.classList.add("menu_aberto");
      }
}
