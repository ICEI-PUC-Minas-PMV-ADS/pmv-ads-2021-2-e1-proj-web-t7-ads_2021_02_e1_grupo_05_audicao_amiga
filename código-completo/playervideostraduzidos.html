<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audição Amiga</title>
    <link rel="stylesheet" href="css/playervideostraduzidos.css">
    <link rel="icon" type="icon/ico" href="img/icone/icon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/novo.css">
</head>
<body>

    <div class="flex flex-wrap h-100vh w-full">
        
        <!-- esquerda -->
        <div class="rounded bg-default m-1 p-1">

            <form class="flex p-1">
                <input class="p-1 flex-1" placeholder="O que você deseja procurar?" />
                <button class="border-none p-1">Procurar</button>
            </form>

            <div class="flex-1">
                <div class="text-center">
                    <iframe id="ifr" class="w-full h-400"  src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <h1>Audição Amiga - audiovisual para todos</h1>
                <div class="text-center2"><img  src="img/icone/LogoProjetoFINAL-200.png" alt="logo"></div>
            </div>
        </div>

        <!-- direita -->
        <div class="flex-1 flex-4p">

            <a class="flex bt-1 justify-center items-center m-2 border-none p-1 bg-white rounded text-decoration-none color-black" href="videostraduzidos.html">VOLTAR AOS VÍDEOS</a>
            
            <div class="grid grid-cols-3 grid-gap-1">
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
                <div><img class="w-full" src="./img/icone/ofc.jpeg"/></div>
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    window.onload=function(){
        youtube_id = window.location.search.split("=")[1]

        i = ifr.src.split("/")
        i.pop()
        i.push(youtube_id)
        i = i.join("/")
        ifr.src = i
    }
</script>
